   <div class="myproject-form">
    <form onsubmit="getProject(event)">
    <h1>ADD MY PROJECT</h1>
    <div>
        <label>Project Name</label>
        <input type="text" id="project-name" placeholder="Enter the Project Name">
    </div>
    <div class="input-date">
        <div>
            <label>Start Date</label>
            <input class="date" type="date" id="project-start">
        </div>
        <div>
            <label>End Date</label>
            <input class="date" type="date" id="project-end">
        </div>
    </div>
    <div>
        <label>Description</label>
        <textarea id="project-desc" placeholder="Enter Description not more than 20 word"></textarea>
    </div>

    <div class="input-checkbox">
        <label>Technologies</label>
        <div >
            <div>
                <input type="checkbox" value="Javascript" id="javascript">
                <p>Javascript</p>
            </div>
            <div>
                <input type="checkbox" value="Bootstrap" id="bootstrap">
                <p>Bootstrap</p>
            </div>
        </div>
        <div class="checkbox-right">
            <div>
                <input type="checkbox" value="React" id="react"> 
                <p>React Js</p>
            </div>
            <div>
                <input type="checkbox" value="Golang" id="golang"> 
                <p>Golang</p>
            </div>
        </div>
    </div>

    <div class="input-upload">
        <label>Upload Image</label>
        <input type="file" id="img-file">
    </div>
    <div class="submit">
        <button>Submit</button>
    </div>
    <hr/>
</form>
