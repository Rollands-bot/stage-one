    <h2>GET IN TOUCH</h2>
    <form action="">
        <div>
            <label for="name">Nama</label>
            <input type="text" id="name" placeholder="Your Name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email@gmail.com">
        </div>

        <div>
            <label for="phone">Phone Number</label>
            <input type="number" id="phone" placeholder="+62xxxxx">
        </div>

        <div>
            <label for="subject">Subject</label>
            <select name="subject" id="subject">
                <option hidden value="">select</option>
                <option>Let's Talk</option>
                <option>Lorem, ipsum dolor.</option>
                <option>Lorem ipsum dolor sit amet.</option>
            </select>
        </div>

        <div>
            <label for="message">Your Message</label>
            <textarea name="message" id="message" cols="30" rows="4" placeholder="Write your requirements here!"></textarea>
        </div>

        <div class="to-right">
            <button type="submit" class="submits" onclick="submitData(event)">Submit</button>
        </div>

    </form>
